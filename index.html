<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Progetto JavaScript Basic</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	  <!--script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script-->
	 <link rel="stylesheet" href="https://sottocasamichele.it/css/font.css">
    <link rel="icon" href="https://sottocasamichele.it/favicon.ico" />
  </head>
  <body ondragstart="return false" onselectstart="return false">
	  <a href="https://sottocasamichele.it" target="_blank"><img src="https://sottocasamichele.it/img/loghi/favicon.png" alt="Logo" class="logo"></a>
	  <div class="content">
		  <div class="counter">
			  <div><p id="result">0</p></div>
			  <div class="pulsanti" ondragstart="return false" onselectstart="return false">
				  <div id="plus" onClick="incrementa()"><p class="buttons plus">+</p></div>
				  <div id="minus" onClick="decrementa()"><p class="buttons minus">-</p></div>
			  </div>
	  </div>
	  </div>
  </body>
